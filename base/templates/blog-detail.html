{% extends 'base.html' %}
{% load i18n %}
{% block title %} {% trans 'Bloq' %}  {% endblock %}
{% block content %}
<div class="sidebar-page-container">
    <div class="auto-container">
        <div class="row clearfix">

            <!--Content Side-->
            <div class="content-side col-lg-8 col-md-8 col-sm-12 col-xs-12 wow fadeInUp">
                <!--Blog Single-->
                <div class="blog-single">
                    <div class="inner-box">
                        <div class="image-box">
                            <figure class="image"><img src="{{blog.image.url}}" alt=""></figure>
                        </div>
                        <div class="lower-content">
                            <h3>{{blog.title}}.</h3>
                            <div class="text">
                                <p>{{blog.text}}</p>
                                
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </div>
</div>

{% endblock %}
