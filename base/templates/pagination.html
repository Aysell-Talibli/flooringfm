<div class="styled-pagination">
    <ul class="clearfix">
        
        {% if page.has_previous %}
            <li><a href="?page={{page.previous_page_number}}">&laquo; first</a></li>
            
        {% endif %}

        {% for num in page.paginator.page_range %}
            {% if page.number == num %}
                <li><a href="{% url 'products' %}" class="active">{{ num }}</a></li>
            {% else %}
                <li><a href="?page={{ num }}">{{ num }}</a></li>
            {% endif %}
        {% endfor %}

        {% if page.has_next %}
            <li><a class="next" href="?page={{ page.next_page_number }}">Next</a></li>
            
        {% endif %}
        
        
        
    </ul>
</div>
